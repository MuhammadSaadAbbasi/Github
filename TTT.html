<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(to top, #0d0d0d, #1e120a, #3a1f10);
  color: #fceab7;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 3rem;
  position: relative;
}

h1 {
  font-size: 3rem;
  color: #e7b562;
  text-shadow: 0 0 10px #e7b56288;
  margin-bottom: 2rem;
}

.slate {
  display: grid;
  grid-template-columns: repeat(3, 6rem);
  gap: 0.6rem;
  justify-content: center;
  position: relative;
  z-index: 1;
}

.slate div {
  background-image: url('/pics/wooden.jpg'); /* update to your path */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  width: 6rem;
  height: 6rem;
  border-radius: 12px;
  border: 2px solid #c99e5c;
  font-size: 2.5rem;
  color: #ffe;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  filter: grayscale(30%) brightness(0.95);
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.slate div:hover {
  transform: scale(1.07);
  box-shadow: 0 0 10px #e7b56288;
}

.line {
  position: absolute;
  width: 18rem;
  height: 5px;
  background-color: #ffcc70;
  border-radius: 5px;
  box-shadow: 0 0 25px #ffcc7088;
  transition: 0.4s ease;
  transform-origin: left center;
  transform: scaleX(0);
  z-index: 10;
}

.turn, .result {
  margin: 1rem 0 0.5rem;
  font-size: 1.2rem;
  color: #fffad4;
  text-shadow: 0 0 5px #c99e5c99;
}

button {
  margin-top: 1.5rem;
  padding: 0.6rem 1.5rem;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 5px;
  border: none;
  background-color: #e7b562;
  color: #231100;
  font-weight: bold;
  box-shadow: 0 0 10px #e7b56255;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
  background-color: #f4c878;
  transform: scale(1.05);
}
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <p class="turn">Turn: X</p>

  <div class="slate">
    <div class="play" data-index="0"></div>
    <div class="play" data-index="1"></div>
    <div class="play" data-index="2"></div>
    <div class="play" data-index="3"></div>
    <div class="play" data-index="4"></div>
    <div class="play" data-index="5"></div>
    <div class="play" data-index="6"></div>
    <div class="play" data-index="7"></div>
    <div class="play" data-index="8"></div>
  </div>

  <div class="line"></div>

  <p class="result"></p>
  <button>Play Again</button>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let tiles = document.querySelectorAll(".play");
    let currentPlayer = "X";
    let gameOver = false;
    let resultText = document.querySelector(".result");
    let turnText = document.querySelector(".turn");
    let restartBtn = document.querySelector("button");
    let line = document.querySelector(".line");

    turnText.textContent = `Turn: ${currentPlayer}`;

    for (let i = 0; i < tiles.length; i++) {
      tiles[i].addEventListener("click", function () {
        if (board[i] === "" && !gameOver && currentPlayer === "X") {
          makeMove(i, "X", tiles[i]);

          if (checkWin("X")) {
            resultText.textContent = "You win! ðŸŽ‰";
            gameOver = true;
            return;
          }

          if (isDraw()) {
            resultText.textContent = "It's a draw!";
            gameOver = true;
            return;
          }

          currentPlayer = "O";
          turnText.textContent = `Turn: ${currentPlayer}`;

          setTimeout(aiMove, 400);
        }
      });
    }

    function aiMove() {
      if (gameOver) return;

      let emptyIndices = [];
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          emptyIndices.push(i);
        }
      }

      if (emptyIndices.length === 0) return;

      let randIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      makeMove(randIndex, "O", tiles[randIndex]);

      if (checkWin("O")) {
        resultText.textContent = "AI wins! ðŸ¤–";
        gameOver = true;
        return;
      }

      if (isDraw()) {
        resultText.textContent = "It's a draw!";
        gameOver = true;
        return;
      }

      currentPlayer = "X";
      turnText.textContent = `Turn: ${currentPlayer}`;
    }

    function makeMove(index, player, tile) {
      board[index] = player;
      tile.textContent = player;
    }

    function checkWin(player) {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];

      for (let i = 0; i < winCombos.length; i++) {
        let [a, b, c] = winCombos[i];
        if (board[a] === player && board[b] === player && board[c] === player) {
          drawLine(i);
          return true;
        }
      }
      return false;
    }

    function isDraw() {
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          return false;
        }
      }
      return true;
    }

    function drawLine(combo) {
      const positions = {
        0: { top: '157px', left: 'calc(50% - 144px)', rotate: '0deg' },
        1: { top: '233px', left: 'calc(50% - 144px)', rotate: '0deg' },
        2: { top: '309px', left: 'calc(50% - 144px)', rotate: '0deg' },
        3: { top: '233px', left: 'calc(50% - 144px)', rotate: '90deg' },
        4: { top: '233px', left: 'calc(50%)', rotate: '90deg' },
        5: { top: '233px', left: 'calc(50% + 144px)', rotate: '90deg' },
        6: { top: '233px', left: 'calc(50% - 144px)', rotate: '45deg' },
        7: { top: '233px', left: 'calc(50% - 144px)', rotate: '-45deg' }
      };

      line.style.top = positions[combo].top;
      line.style.left = positions[combo].left;
      line.style.transform = `rotate(${positions[combo].rotate}) scaleX(1)`;
    }

    restartBtn.addEventListener("click", () => {
      board = ["", "", "", "", "", "", "", "", ""];
      for (let i = 0; i < tiles.length; i++) {
        tiles[i].textContent = "";
      }
      currentPlayer = "X";
      gameOver = false;
      resultText.textContent = "";
      turnText.textContent = `Turn: ${currentPlayer}`;
      line.style.transform = "scaleX(0)";
    });
  </script>
</body>
</html>

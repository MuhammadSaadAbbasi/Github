<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
         * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
     background-image: linear-gradient(to top, #000000, #130809, #1e100e, #26160f, #2e1c0f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5rem;
    }

    .slate{
        display: grid;
        grid-template-columns: repeat(3,6rem);
        gap: 0.5rem;
        justify-content: center;
    }
    .slate div{
        background-image: url(/pics/wooden.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        width: 6rem;
        height: 6rem;
        border: 2px solid #d6a561;
        font-size: 2.5rem;
        color: #fff;
        text-align: center;
        /* line-height: 6rem; */
        cursor: pointer;
        transition: transform 0.2s ease;
        filter: grayscale(39%);
    }
    .slate div:hover{
     transform: scale(1.05);
    }

    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>

  <!-- <div class="startScreen">
    <input id="name" type="text" placeholder="Enter Player Name">
    <button onclick="start()">Start Game</button>
  </div>

  <div class="select">
    <button class="single">Single Player</button>
    <button class="double">Two Player</button>
  </div> -->

  <p class="turn"></p> 
  <div class="slate">
    <div class="play" data-index="0"></div>
    <div class="play" data-index="1"></div>
    <div class="play" data-index="2"></div>
    <div class="play" data-index="3"></div>
    <div class="play" data-index="4"></div>
    <div class="play" data-index="5"></div>
    <div class="play" data-index="6"></div>
    <div class="play" data-index="7"></div>
    <div class="play" data-index="8"></div>
  </div>

<p class="result"></p>
<div class="tease"></div>
 <button>Play Again</button>   

 <script>
    const board =["","","","","","","","",""]
    const tiles = document.querySelectorAll(".play")
    let currentPlayer = "X"

    for(let i = 0; i < tiles.length;i++){
       tiles[i].addEventListener("click",()=>{
        if(board[i]==""){
        move(tiles[i] ,i, currentPlayer);
        currentPlayer = "O";
        aiMove(board ,currentPlayer);
        currentPlayer = "X";
      }

       })
    }


    let move = function(tile,index, currentPlayer){
      tile.textContent = currentPlayer;
      board[index] = currentPlayer;
      document.querySelector(".turn").textContent = `${currentPlayer} turn`;

    }
    let aiMove = function(board, currentPlayer){
  
      let emptyBoard=[];
      for(let i = 0 ; i < board.length ; i++){
        if(board[i] == ""){
        emptyBoard.push(i);
      }
      }

      let aiChoose = emptyBoard[Math.floor(Math.random() * emptyBoard.length)];
      move(tiles[aiChoose], aiChoose, currentPlayer);

      

   
    }

    
  </script>
  
</body>
</html>
